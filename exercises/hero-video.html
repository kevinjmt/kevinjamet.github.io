<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Image</title>
<meta name="description" content="A hero block with a background image and a tinted overlay.">   

    <link rel="stylesheet" href="assets/css/hero-video.css">

</head>


<body>

    <!-- hero block -->
    <header class="hero-block text-center">

        <div class="hero-text-container">
            <h1 class="slide-in-top">Nature is Life</h1>
            <h2 class="slide-in-top">A brighter and cleaner future</h2>
        </div>

        <div class="hero-bg-media">
            <video loop muted autoplay poster="assets/videos/hero-still.jpg" class="background-video">  
            <source src="assets/videos/hero-video.mp4" type="video/mp4">
            </video>
          </div>

        <div class="bg-overlay"></div>

    </header>
    <!-- /hero block -->
    <p class="back"><a href="../index.html">Back to Home page</a></p>
 

</body>
</html>
